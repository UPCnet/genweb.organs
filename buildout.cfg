[buildout]
extends = https://dist.plone.org/release/4.3.7/versions.cfg
show-picked-versions = true
extensions =
    mr.developer

parts =
    instance
    test
    code-analysis
    createcoverage
    releaser
    i18ndude
    omelette
    robot
develop = .

find-links = http://pypi.upc.edu/links

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
environment-vars =
    zope_i18n_compile_mo_files true

# Added required base eggs to execute tests
eggs =
    Plone
    Pillow
    plone.app.multilingual
    plone.app.contenttypes
    genweb.upc
    genweb.organs


[code-analysis]
recipe = plone.recipe.codeanalysis
directory = ${buildout:directory}/src/genweb.organs
flake8-exclude = bootstrap.py,bootstrap-buildout.py,docs,*.egg.,omelette
flake8-max-complexity = 15
return-status-codes = False


[createcoverage]
recipe = zc.recipe.egg
eggs = createcoverage


[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}


[test]
recipe = zc.recipe.testrunner
eggs = ${instance:eggs}
       plone.app.testing
       plone.app.testing[robot]>=4.2.2
       plone.app.robotframework[debug]
defaults = ['-s', 'genweb.organs', '--auto-color', '--auto-progress']


[robot]
recipe = zc.recipe.egg
eggs =
    ${test:eggs}
    plone.app.robotframework[debug,ride,reload]


[releaser]
recipe = zc.recipe.egg
eggs = zest.releaser


[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude


