language: python
sudo: false
python:
    - 2.7

before_script:
  - sudo apt-get install --yes libsasl2-dev python-dev libldap2-dev libssl-dev
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - firefox -v

install:
    - pip install setuptools zc.buildout
    - pip install coveralls coverage
    - buildout bootstrap
    - buildout -N

script:
    - coverage run bin/test

after_success:
    - coverage combine
    - coveralls

cache:
  pip: true
  directories:
    - eggs/
    - $HOME/buildout-cache

addons:
  # XXX: use an older Firefox ESR as we are stuck with selenium = 2.53.5
  #      https://github.com/SeleniumHQ/selenium/issues/2739#issuecomment-249482533
  firefox: 45.9.0esr

notifications:
  email:
    recipients:
      - roberto.diaz@upcnet.es
      - Roberto Diaz
    on_success: change
    on_failure: change


